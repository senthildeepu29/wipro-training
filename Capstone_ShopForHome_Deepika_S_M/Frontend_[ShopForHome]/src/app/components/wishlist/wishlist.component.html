<div class="row" *ngIf="wishlist.length > 0; else emptyWishlist">
  <div class="col-md-4" *ngFor="let product of wishlist">
    <div class="card mb-3 shadow-sm">
      <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">‚Çπ {{ product.price }}</p>

        <div class="d-flex justify-content-between">
          <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
          <button class="btn btn-danger" (click)="remove(product.id)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #emptyWishlist>
  <p class="text-center mt-5">üíî Your wishlist is empty.</p>
</ng-template>
